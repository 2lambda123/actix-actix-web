[package]
name = "actix-web-codegen"
version = "0.1.2"
description = "Actix web proc macros"
readme = "README.md"
authors = ["Nikolay Kim <fafhrd91@gmail.com>"]
license = "MIT/Apache-2.0"
edition = "2018"
workspace = ".."

[lib]
proc-macro = true

[dependencies]
quote = "0.6.12"
syn = { version = "0.15.34", features = ["full", "parsing", "extra-traits"] }

[dev-dependencies]
actix-web = "1.0.0"
actix-http = "0.2.4"
actix-http-test = "0.2.0"
futures = "0.1"
